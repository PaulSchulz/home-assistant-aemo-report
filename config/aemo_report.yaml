template:
  - sensor:
      - name: "NEM SA Price"
        unique_id: nem_sa_price
        state: "{{ '%+.1f'|format(state_attr('sensor.aemo_market_report_sa', 'PRICE')) }}"
        icon: mdi:lightning-bolt-outline
        unit_of_measurement: "$/MWh"

      - name: "NEM SA Demand"
        unique_id: nem_sa_demand
        state: "{{ '%+.1f'|format(state_attr('sensor.aemo_market_report_sa', 'TOTALDEMAND')) }}"
        icon: mdi:home-lightning-bolt-outline
        unit_of_measurement: "MW"

      - name: "NEM SA Import"
        state: "{{ '%+.1f'|format(state_attr('sensor.aemo_market_report_sa', 'NETINTERCHANGE')) }}"
        icon: mdi:consolidate
        unit_of_measurement: "MW"

      - name: "SA Tarrif"
        unique_id: sa_tarrif
        state: 250.0
        icon: mdi:lightning-bolt-outline
        unit_of_measurement: "$/MWh"

      - name: "SA Tarrif Feed In"
        unique_id: sa_tarrif_feed_in
        state: 150.0
        icon: mdi:lightning-bolt-outline
        unit_of_measurement: "$/MWh"

      - name: "NEM SA Renewables"
        unique_id: nem_sa_renewables
        state: "{{ float(states('sensor.aemo_fuel_sa_solar')) + float(states('sensor.aemo_fuel_sa_wind')) }}"
        icon: mdi:lightning-bolt-outline
        unit_of_measurement: "MW"

      - name: "NEM SA Battery"
        unique_id: nem_sa_battery
        state: "{{ states('sensor.aemo_fuel_sa_battery') }}"
        icon: mdi:lightning-bolt-outline
        unit_of_measurement: "MW"

      - name: "NEM SA Non-renewable"
        unique_id: nem_sa_nonrenewable
        state: "{{ float(states('sensor.aemo_fuel_sa_gas')) + float(states('sensor.aemo_fuel_sa_liquid_fuel')) }}"
        icon: mdi:lightning-bolt-outline
        unit_of_measurement: "MW"

      - name: "NEM SA Net Interchange"
        unique_id: nem_sa_net_interchange
        state: "{{ state_attr('sensor.aemo_market_sa', 'NETINTERCHANGE')}}"
        icon: mdi:lightning-bolt-outline
        unit_of_measurement: "MW"

      - name: "Local Power Status"
        unique_id: local_power_status
        state: >
          {% if float(states('template.nem_sa_net_interchange')) < -10.0 %}
            export
          {% else %}
            import
          {% endif %}
        icon: mdi:home-lightning-bolt-outline

      - name: "Local Power Status"
        unique_id: local_power_status2
        state: >
          {% if float(states('sensor.nem_sa_net_interchange')) < 0.0 %}
            blue
          {% else %}
          {%   if float(states('sensor.aemo_market_sa')) > 0.0 %}
            green
          {%   else %}
            yellow
          {%   endif %}
          {% endif %}
        icon: mdi:home-lightning-bolt-outline
