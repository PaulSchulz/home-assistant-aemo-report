      - name: "AEMO Fuel NSW Solar"
        unique_id: aemo_fuel_nsw_solar
        value_template: |-
          {%- set STATE = "NSW1" -%}
          {%- set TYPE = "Solar" %}

          {%- set list =  value_json.FUEL_CURRENT -%}
          {%- set total = 0.0 -%}
          {%- for item in list -%}
          {%- if item.STATE == STATE -%}
          {%- if item.FUEL_TYPE == TYPE -%}
