          - SEMISCHEDULEDGENERATION
          - SETTLEMENTDATE
        value_template: "{{ value_json.ELEC_NEM_SUMMARY[1].PRICE }}"
        unit_of_measurement: "$/MWh"

      - name: "AEMO Market Report SA"
